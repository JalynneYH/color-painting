<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LEE YUNHA – COLOR DETAIL</title>
  <link rel="stylesheet" href="./css/style.css"/>

  <style>
    .detail-hero{
      position:relative;
      width:100%;
      height:92vh;
      min-height:520px;
      overflow:hidden;
      background:#0b0b0b;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .dslide{
      position:absolute;
      inset:0;
      opacity:0;
      transition: opacity .9s ease-in-out;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    .dslide.active{ opacity:1; pointer-events:auto; }

    /* ✅ 창 줄여도 이미지가 잘리지 않게 */
    .dslide img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* ✅ 좌/우 화살표 */
    .detail-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:44px;
      color:#fff;
      opacity:0.7;
      cursor:pointer;
      padding:12px;
      z-index:30;
      user-select:none;
    }
    .detail-btn:hover{ opacity:1; }
    .detail-btn.prev{ left:18px; }
    .detail-btn.next{ right:18px; }

    /* =================================================
       ✅ 캡션을 “실제 이미지 왼쪽”에 붙이는 구조
       - hero 바로 아래에 caption-wrap을 두고
       - captionInner에 JS로 margin-left/width를 주입
    ================================================= */
    .caption-wrap{
      width:100%;
      margin-top:6px; /* ✅ 이미지 바로 아래 느낌 */
    }
    .caption-inner{
      position:relative;
    }
    .detail-caption{
      font-size:12px;
      font-weight:700;
      opacity:0.95;
      line-height:1.45;
      white-space:nowrap; /* 캡션은 한 줄 */
    }

    /* ✅ 설명 영역은 기존처럼 가운데(윤하님이 마음에 든 위치) */
    .detail-desc{
      max-width:860px;
      margin:26px auto 0;
      padding:0 20px;
      font-size:15px;  /* ✅ 캡션보다 조금 크게 */
      line-height:1.9;
      opacity:0.9;
      white-space:pre-wrap;
    }

    .detail-spacer{ height:240px; }

    .back-link{
      font-size:12px;
      letter-spacing:.08em;
      color:#fff;
      font-weight:700;
    }
  </style>
</head>

<body>
<header class="header">
  <a href="./index.html" class="logo back-link">BACK</a>

  <nav class="nav" id="topNav">
    <a href="https://jalynneyh.github.io/">MAIN</a>
    <a href="https://jalynneyh.github.io/design/">DESIGN</a>
    <a href="https://jalynneyh.github.io/color-painting/" class="active">COLOR PAINTING</a>
    <a href="https://jalynneyh.github.io/ink-painting/">INK PAINTING</a>
  </nav>
</header>

<section class="detail-hero" id="detailHero">
  <div class="detail-btn prev" id="dPrev">&#10094;</div>
  <div class="detail-btn next" id="dNext">&#10095;</div>
</section>

<!-- ✅ 캡션 (JS로 이미지 left/width에 맞춰짐) -->
<div class="caption-wrap">
  <div class="caption-inner" id="captionInner">
    <div class="detail-caption" id="detailCaption"></div>
  </div>
</div>

<!-- ✅ 설명 -->
<div class="detail-desc" id="detailText"></div>
<div class="detail-spacer" id="detailSpacer"></div>

<div class="footer">© 2025 LEE YUNHA. All rights reserved.</div>
<button class="scroll-top-btn" id="scrollTopBtn"><span>&uarr;</span></button>

    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794648/original_b4aa6322d4b24f4b15b8a1316028fbe0.png?1765720215?bc=0"]
  },
  "5": { caption: "시선의 끝(5), 2025, 견에 혼합재료",
    desc: `이 작품은 시선 연작이다. 누군가가 자신도 모르게 무언가를 바라보는 짧은 순간, 혹은 다른 것을 도외시하고 하나에 꽂혀 집중하는 시선들이 유독 눈에 들어왔다. 그런 순간들은 잘 정돈된 감정을 차려 두고 보여주는 것이 아니라, 그 사이로 생긴 틈을 내가 살짝 들여다보는 것에 가깝다. 나는 그런 틈을 놓치지 않고 기록해 둔다. 그 틈에는 단순한 언어로 표현할 수 없는 감정이 스며 있다. 조용히 감정이 묻어난 시선을 수집하고, 그 안을 탐험한다. 수집한 시선의 파편에 내 감정의 입자를 덧입혀 기록의 형태로 내보낸다.`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794655/original_836cf5180f30daefdacdba5d495a7775.png?1765720222?bc=0"]
  },
  "6": { caption: "시선의 끝(6), 2025, 장지에 혼합재료",
    desc: `사람은 살아가며 수많은 감정을 느끼지만 언어로 표현하는 것은 그중 십분지 일도 되지 않는다. 교육되고 조율된 표정 뒤에, 말끝에 머뭇거리다 삼켜버리고 만다. 삼켜버린 감정들을 틈으로 엿보고 수집하는 것. 이는 언어화되지 못하는 감정을 보여주는 작업이다. 일기와도 같다.`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794657/original_1594eae2d1d45e9be6fc6e958765aef2.png?1765720228?bc=0"]
  },
  "7": { caption: "용해된 이상, 2023, 장지에 채색",
    desc: `본 작업은 이미지와 텍스트의 관계성, 그리고 작가로서의 방법론적 표면을 각각 분리된 요소로 다루기보다 하나의 구조 안에서 통합하고자 한 시도에서 출발한다. 작품 속 이미지는 신화의 이야기를 모티프로 삼아 재해석된 장면의 일부만을 드러내며, 그 의미는 작가노트의 텍스트를 통해 비로소 완성된다. 이를 통해 ‘이야기’가 지닌 가장 큰 장점인 서사의 깊이와 해석의 즐거움을 관객에게 전달하고자 했다.
방법론적 표면에 있어서는, 작품을 그릴 때마다 형식이나 소재를 바꾸는 것이 아니라, 자신만의 일관된 ‘해석의 루틴’을 구축하는 것이 중요하다고 판단했다. ... (중략: 윤하님 원문 그대로 유지 가능)`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794654/original_8b70e04e462d64e3fa28484345ba9724.jpg?1765720222?bc=0"]
  },
  "8": { caption: "이상적인, 2023, 장지에 채색",
    desc: `...`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794649/original_eef0cdac66977d9c39e457404bbf9003.jpg?1765720216?bc=0"]
  },
  "9": { caption: "대원의 등불 : 하ː얗다, 2023, 견에 혼합재료",
    desc: `불교에서는 모든 중생들이 하나의 등불이라 한다...`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794646/original_28f04d3e791bda15502fb5d289693bba.png?1765720207?bc=0"]
  },
  "10": { caption: "갈증, 2023, 견에 채색",
    desc: `가끔 물에 빠지고 싶은 기분이 든다...`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794645/original_619a63ccddc230fbe49607574fdfe29e.png?1765720205?bc=0"]
  },
  "11": { caption: "바라야-구전의 두께, 2023, 장지에 채색",
    desc: `바리 신화는 구비 문학이다...`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794650/original_13332530c6146248f169c34ccce2a2e3.png?1765720217?bc=0"]
  },
  "12": { caption: "조용한 세상, 2023, 견에 채색",
    desc: `마주하다. 나는 나를 마주하는 것을 늘 두려워해왔다...`,
    urls: ["https://d2w9rnfcy7mm78.cloudfront.net/41794644/original_f105726e53353f2f0e0e1cf76040a321.png?1765720205?bc=0"]
};

/* ✅ id만 사용 */
const p = new URLSearchParams(location.search);
const id = p.get("id") || "1";
const data = COLOR_DATA[id] || { caption: "", desc: "", urls: [] };

/* 캡션/설명 */
document.getElementById("detailCaption").innerText = data.caption || "";

const textEl = document.getElementById("detailText");
const spacer = document.getElementById("detailSpacer");

if (data.desc && data.desc.trim().length){
  textEl.innerText = data.desc;
  textEl.style.display = "block";
  spacer.style.display = "block";
} else {
  textEl.style.display = "none";
  spacer.style.display = "none";
}

/* ✅ 슬라이드 생성 */
const hero = document.getElementById("detailHero");
let slides = [];
let idx = 0;

const urls = Array.isArray(data.urls) ? data.urls : [];
urls.forEach((src, i) => {
  const el = document.createElement("div");
  el.className = "dslide" + (i===0 ? " active" : "");
  el.innerHTML = `<img src="${src}" alt="">`;
  hero.appendChild(el);
  slides.push(el);
});

/* ✅ 캡션을 “진짜 이미지 left”에 붙이기 */
function alignCaptionToImage(){
  const inner = document.getElementById("captionInner");
  const img = hero.querySelector(".dslide.active img");
  if(!inner || !img) return;

  if(!img.complete || img.naturalWidth === 0){
    requestAnimationFrame(alignCaptionToImage);
    return;
  }

  const heroRect = hero.getBoundingClientRect();
  const imgRect  = img.getBoundingClientRect();

  const left = imgRect.left - heroRect.left;
  const width = imgRect.width;

  inner.style.marginLeft = `${left}px`;
  inner.style.width = `${width}px`;
}

function show(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
  alignCaptionToImage(); /* ✅ 슬라이드 바뀔 때도 맞추기 */
}

const prev = document.getElementById("dPrev");
const next = document.getElementById("dNext");

function hasMulti(){ return slides.length > 1; }
prev.style.display = hasMulti() ? "block" : "none";
next.style.display = hasMulti() ? "block" : "none";

prev.addEventListener("click", ()=>{
  if(!hasMulti()) return;
  idx = (idx - 1 + slides.length) % slides.length;
  show(idx);
});
next.addEventListener("click", ()=>{
  if(!hasMulti()) return;
  idx = (idx + 1) % slides.length;
  show(idx);
});

window.addEventListener("load", alignCaptionToImage);
window.addEventListener("resize", alignCaptionToImage);
</script>
